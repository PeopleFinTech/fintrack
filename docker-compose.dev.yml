services:
  api:
    build: ./backend
    container_name: fintrack_api
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"

  frontend:
    container_name: fintrack_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

  db:
    image: mysql:8.0
    container_name: fintrack_db
    restart: always
    environment:
      MYSQL_DATABASE: fintrack
      MYSQL_USER: fintrack
      MYSQL_PASSWORD: fintrack
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306" # optional, remove in production

  nginx:
    image: nginx:alpine
    container_name: fintrack_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  mysql_data: